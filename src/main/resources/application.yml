spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    # MVCC=TRUE : 여러 개가 동시에 접근했을 때 더 빨리 처리됨 (권장 사항)
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create    # 테이블 자동 생성
    properties:
      hibernate:
#        show_sql: true
        format_sql: true

logging.level:
  org.hibernate.SQL: debug
#  org.hibernate.type: trace